# Modified templated Actions template for crime trackers

name: Build safety trackers

on:
  schedule:
    - cron: '15 12 * * *'
      # allows running workflow manually
  workflow_dispatch:

jobs:
  render:
    name: Building Chicago safety tracker pages
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
      - name: Set up pandoc for Rmd docs
        uses: r-lib/actions/setup-pandoc@v2
      - name: Install gdal
        run: |
          brew install gdal
      - name: Install dependencies and packages
        run: Rscript -e 'install.packages(c("sf","tidyverse","leaflet","leaflet.extras","leaflet.providers","readxl","htmlwidgets","htmltools"))'
      - name: Render all markdowns from central script
        run: Rscript scripts/run_markdowns.R
      - name: Commit results
        run: |
          git add -A
          git commit -m 'New crime tracker pages rendered' || echo "No changes"
          git push origin || echo "No changes to commit"
